<!-- index.html -->
<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube to mp3</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>

<body ng-app="app" ng-controller="MainController" class="container">
    <div class="row">
        <h1 class="center-align">Youtube to mp3</h1>
        <h2 class="center-align">for upwork</h2>
    </div>
    <div class="row">
        <form name="userForm" ng-submit="update(youtubeURL)"class="col s12">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input placeholder="youtube.com/3728rh23br" required ng-model="youtubeURL" type="url">
                    <label for="Youtube url">Youtube URL</label>
                </div>
                <div class="row col s2 offset-s5 center-align">
                    <button type="submit" class="btn waves-effect waves-light ">Submit</button>
                </div>
            </div>
        </form>
        <div ng-if="successfulInfo" class="row col s6 offset-s3 animate-if">
            <div class="card center-align z-depth-2">
                <div class="card-image black">
                    <img ng-src="{{videoInfo.thumbnail}}" style="max-width: 100%; max-height: 330px; width: auto; height: auto; margin: 0 auto;" />
                </div>
                <div class="card-content">
                    <p class="card-title grey-text text-darken-4">{{videoInfo.title}}</p>
                </div>
                <div class="card-action">
                    <a  id="bottom" class="btn anchor" href="{{videoInfo.uuid}}/{{videoInfo.pathTitle}}">Download</a>
                </div>
            </div>
        </div>
        <div ng-if="errorOccured" class="row col s6 offset-s3 animate-if">
            <p class="flow-text">There was a problem, make sure to enter youtube url</p>
        </div>
        <div ng-if="isProcessing" class="row col s12 center-align animate-if">
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p class="flow-text">Preparing your mp3</p>
        </div>
</body>

</html>
