<!-- index.html -->
<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube to mp3</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>

<body ng-app="app" ng-controller="MainController" class="container">
    <div class="row">
        <h1 class="center-align">Youtube to mp3</h1>
        <h2 class="center-align">for upwork</h2>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    <input placeholder="youtube.com/3728rh23br" ng-model="youtubeURL" type="text">
                    <label for="Youtube url">First Name</label>
                </div>
                <div class="row col s2 offset-s5 center-align">
                    <button class="btn waves-effect waves-light " ng-click="update(youtubeURL)">Submit</button>
                </div>
            </div>
        </form>
        <div ng-if="successfulInfo" class="row col s4 offset-s4 animate-if">
            <div class="card small center-align">
                <div class="card-image" style="height:100%">
                    <img ng-src="{{videoInfo.thumbnail}}" />
                </div>
                <div class="card-content">
                    <p>{{videoInfo.title}}</p>
                    <p>{{videoInfo.fileSize}}</p>
                </div>
                <div class="card-action">
                    <a class="btn btn-primary" href="{{videoInfo.uuid}}">Download</a>
                    <!-- <a ng-click="download()">Download</a> -->
                </div>
            </div>
        </div>
        <div ng-if="isProcessing" class="row col s12 center-align animate-if">
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
